<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }

    .go.circle {
      border-radius: 50%;
    }

    .go.red {
      background: red;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }
  </style>
  <div class="go">Click Me</div>
  <script>
    /* 
      here we are refactoring the event-loop call-back hell into
      promises
    */

    /* 
      the 1st step is to make a function that wait for a certain amount of time.
      it is a common thing to do:
      
          function wait(milliseconds = 0) {
            return new Promise(function (resolve) {
              setTimeout(resolve, milliseconds);
            });
          }

      it is just a function that return a promise that resolve after a certain amount
      of seconds that are passed in. Here below the refactored version. It is under
      "wesbos" / "waait" on github too
    */

    const wait = (time = 0) => new Promise((resolve) => setTimeout(time, resolve));
    
    wait(200).then(() => {
      console.log('Done');
    });

    const go = document.querySelector('.go');

    function handleClick(event) {
      const el = event.currentTarget;
      el.textContent = 'go';
      // 2. Make it a circle after 2 Milliseconds
      wait(200).then(() => {
        // you dont pass anything in then because it is simple done
        el.classList.add('circle');
      });
    }
    
    go.addEventListener('click', handleClick);
