<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="../../base.css">
  <link rel="stylesheet" href="shopping.css">
</head>

<body>
  <div class="shopping-list">
    <form class="shopping" autocomplete="off"> 
      <!-- autocomple="off" means that all the time the user types
      something on the form, the text is not saved on the form history 
      on the phone you can put autocapitalize="off" so does not put everything
      capital all the time-->
      <input type="text" name="item" id="item" required> <!-- the required is to dont let people send blank text on the list -->
      <button type="submit">+ Add Item</button>
    </form>

    <ul class="list"></ul>
  </div>

  <script src="shopping.js"></script>
</body>

</html>
