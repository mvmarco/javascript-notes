<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="/base.4ae8e06d.css">
  <link rel="stylesheet" href="/shopping.c64a7cbe.css">
<script src="/base.4ae8e06d.js"></script><script src="/shopping.c64a7cbe.js"></script></head>

<body>
  <div class="shopping-list">
    <form class="shopping" autocomplete="off"> 
      <!-- autocomple="off" means that all the time the user types
      something on the form, the text is not saved on the form history 
      on the phone you can put autocapitalize="off" so does not put everything
      capital all the time-->
      <input type="text" name="item" id="item" required=""> <!-- the required is to dont let people send blank text on the list -->
      <button type="submit">+ Add Item</button>
    </form>

    <ul class="list"></ul>
  </div>

  <script src="/shopping.3c459b95.js"></script>
</body>

</html>
