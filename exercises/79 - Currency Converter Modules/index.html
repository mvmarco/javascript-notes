<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="../../base.css">
  <link rel="stylesheet" href="./money.css">
</head>

<body>
  <h1 class="currency"> Data automatically updated from the European Central Bank 73283264329342.</h1>
  <div class="app">
    <form>
      <input type="number" name="from_amount">
      <select name="from_currency">
        <option>Select a Currency</option>
      </select>
      <p>in</p>
      <select name="to_currency">
        <option>Select a Currency</option>
      </select>
      <p>is</p>
      <p class="to_amount">$0</p>
    </form>
  </div>
  <!-- convert the script to module - now money.js is our entry point -->
  <script src="./money.js" type="module"></script>
</body>

</html>
