<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recipe Fetcher</title>
  <link rel="stylesheet" href="/base.4ae8e06d.css">
  <style>.search {
      display: grid;
      grid-template-columns: 1fr;
    }

    /* 
      here if you want to add a class disabled to the button in a way that when
      the user click or search somthing the button does not submit anymore: the user submit once
      and see the UI changing, with the opacity
    */
    button[disabled] {
      opacity: 0.2;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .recipe {
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 20px;
    }</style>
<script src="/base.4ae8e06d.js"></script></head>

<body>
  <div class="wrapper">
    <form class="search" autocomplete="off">
      <input type="text" name="query" value="pizza">
      <!-- here you can add a disabled attribute to the button -->
      <!-- another way is to add a <fieldset> </fieldset> and wrap all the 
      input and button inside of it. and put a disable attribute to the field
      itself and tha will stop somebody from bein able to either type in the box
      or submit-->
      <button name="submit" type="submit">Submit</button> 
    </form>
    <div class="recipes"></div>
  </div>

  <script src="/script.75da7f30.js"></script>
</body>

</html>
